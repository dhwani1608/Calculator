<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <table class="calc">
        <tr>
            <td colspan="4">
                <input type="text" id="result">
            </td>
        </tr>
        <tr>
            <td><input class="main-func" id="clear" type="button" value="AC"></td>
            <td><input class="main-func" id="delete" type="button" value="DEL"></td>
            <td><input class="main-func" type="button" value="%"></td>
            <td><input class="arithmetic-func" type="button" value="/"></td>
        </tr>
        <tr>
            <td><input class="num" type="button" value="7"></td>
            <td><input class="num" type="button" value="8"></td>
            <td><input class="num" type="button" value="9"></td>
            <td><input class="arithmetic-func" type="button" value="*"></td>
        </tr>
        <tr>
            <td><input class="num" type="button" value="4"></td>
            <td><input class="num" type="button" value="5"></td>
            <td><input class="num" type="button" value="6"></td>
            <td><input class="arithmetic-func" type="button" value="-"></td>
        </tr>
        <tr>
            <td><input class="num" type="button" value="1"></td>
            <td><input class="num" type="button" value="2"></td>
            <td><input class="num" type="button" value="3"></td>
            <td><input class="arithmetic-func" type="button" value="+"></td>
        </tr>
        <tr>
            <td colspan="2"><input class="num" type="button" value="0"></td>
            <td><input type="button" id="decimal" value="."></td>
            <td><input class="arithmetic-func" id="equal" type="button" value="="></td>
        </tr>
    </div>
    <script src="app.js"></script>
</body>
</html>
